<body>
    <script>
        class ElectricLamp{
            constructor(status){
                this.status = status;
            }
            turnOn(){
                return alert('Lamp is on');
            }
            turnOff(){
                return alert('Lamp is off');
            }
        }

        class SwitchButton{
            constructor(lamp,status){
                this.lamp = lamp;
                this.status = status
            }
            switchButton(){
                return this.status;
            }
            connectToLamp(lamp){
                lamp.status = this.status;

            }
            switchOff(lamp){
                return lamp.turnOff();
            }

            switchOn(lamp){
                return lamp.turnOn();
            }
        }


        let lamp = new ElectricLamp(false);

        let switchButton = new SwitchButton(lamp,false);

        switchButton.connectToLamp(lamp);

        switchButton.switchOn(lamp);



















        














    </script>
